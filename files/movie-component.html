<!DOCTYPE html>
<!--Create simple react component and re-use it create movie tabs.  -->
<html>
  <head>
    <meta charset="utf-8">
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <style>
      h2{
        color: red;
      }
      .movieComponent {
      	width: 25%;
      	padding: 10px;
        border-radius: 10px;
      	text-align: center;
        margin-bottom: 20px;
      	border: 3px dashed #ccc;
      }
      .parent{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <h1>Basic Example</h1>
    <div id="example">

    </div>
    <script type="text/babel">
      var MovieComponent = React.createClass({
        render: function() {
            return (
              <div className='movieComponent'>
                <h2>{this.props.name}</h2>
                <p>{this.props.genre}</p>
              </div>
            );
        }
      });
      ReactDOM.render(
        <div className="parent">
          <MovieComponent name="The Notebook" genre="romance"/>
          <MovieComponent name="Justice League" genre="action"/>
          <MovieComponent name="Infinity Wars" genre="action"/>
          <MovieComponent name="Stand By Me" genre="adventure"/>
          <MovieComponent name="To Kill a Mocking Bird" genre="drama"/>
          <MovieComponent name="Superbad" genre="comedy"/>
          <MovieComponent name="The Usual Suspects" genre="crime"/>
        </div>
        , document.getElementById("example"));

    </script>
  </body>
</html>
